<!DOCTYPE html>
<html>
	<head>
		<title>Carte dynamique interactive</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
		<script src="https://unpkg.com/topojson-client@3"></script>
		<script src='https://d3js.org/d3.v5.min.js'></script>
		<script src="js/lz-string.min.js"></script>
		<script src="js/geojson-vt.js"></script>
		<!--<script src="https://unpkg.com/geojson-vt@3.0.0/geojson-vt.js"></script>-->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
		<link rel="stylesheet" href="css/style.css"/>
    <style>

/*#MetropolitanFranceMap canvas {
  width: 256px;
  height: 256px;
  cursor: pointer;
}*/
.leaflet-tile-container canvas {
  pointer-events: auto;
}
    </style>
	</head>

	<body>
		<div id="test">

		<div id="allMaps">
			<div id="MetropolitanFranceMap"></div>
			<div id="Overseas_Maps">
				<div id="GuadeloupeMap" class="DROM_Maps"></div>
				<div id="MartiniqueMap" class="DROM_Maps"></div>
				<div id="GuyaneMap" class="DROM_Maps"></div>
				<div id="ReunionMap" class="DROM_Maps"></div>
				<div id="MayotteMap" class="DROM_Maps"></div>
			</div>
		</div>

		<div id="parametresPersonnalisation">
			<form id="choixZone">
				Veuillez choisir votre couche administrative :
				<div id="choixRegion">
					<input type="radio" id="region" name="choixzone" value="region" checked>
					<label for="region">Régions</label>
				</div>
				<div id="choixDepartement">
					<input type="radio" id="departement" name="choixzone" value="departement">
					<label for="departement">Départements</label>
				</div>
				<div id="choixCommune">
					<input type="radio" id="commune" name="choixzone" value="commune">
					<label for="commune">Communes</label>
				</div>
			</form>

			<select id="choose_mode" class="menu_deroulant">
				<option selected>Intervalles égaux</option>
				<option>Effectifs égaux</option>
				<option>Écart-type</option>
				<option>Ruptures naturelles</option>
			</select>

			<select id="choose_color_palette" class="menu_deroulant">
				<option selected>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>

			<input type="range" id="numberOfRange" min=2 max=10 step=1>
			<div id="showNumberOfRange"></div>
		</div>


		<div id="affichageStats">
				<div id="statAffichee">Statistique affichée</div>
				<div id="titreStat"></div>
				<div id="metadonneesStat">
			</div>

			</div>
		<script src="js/javascript.js"></script>
	</body>
</html>

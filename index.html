<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="utf-8">
    <title>Carte dynamique interactive</title>
  </head>
  <body>
    <div id="mapid">
      <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script></div>

      <form id="choixZone">
        <p>Veuillez choisir votre niveau d'études :</p>
      <input type="radio" id="region"
       name="choixzone" value="region">
      <label for="region">Régions</label>

      <input type="radio" id="departement"
       name="choixzone" value="departement">
      <label for="departement">Départements</label>

      <input type="radio" id="commune"
       name="choixzone" value="commune">
      <label for="commune">Communes</label>

  </form>
    <script src="js/javascript.js"></script>

  </body>
</html>

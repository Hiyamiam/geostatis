<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        #features {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 300px;
        height: 100px;
        overflow: auto;
        background: rgba(255, 255, 255, 0.8);
        }
        #map canvas {
        cursor: crosshair;
    }
    </style>
</head>
<body>
  <div id='map'></div>
  <pre id='features'></pre>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <script>
  mapboxgl.accessToken = 'pk.eyJ1IjoibWF0bWFyZ28iLCJhIjoiY2piMjM3OWdtMjdtMzJxcGl1cGJnNXg3ZSJ9.aOYDLg13TkgDAe6yeNQAoQ';

  // Set bounds to France
  // var bounds = [
  //   [-5.066836, 40.332899], // Southwest coordinates
  //   [10.110196, 51.340579]  // Northeast coordinates
  // ];

  var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v9',
      center: [2.587340, 48.841118],
      zoom: 12,
      attributionControl: false,
      // maxBounds: bounds
  });
  map.addControl(new mapboxgl.AttributionControl(), 'top-left');

  map.on('load', function() {

  var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var geojs_o = JSON.parse(this.responseText);


          map.addLayer({
              'id': 'regions',
              'type': 'fill',
              'source': {
                  'type': 'geojson',
                  'data': geojs_o
              },
              'layout': {},
              'paint': {
                  'fill-color': {
                    property:'INSEE_REG',
                    type:'categorical',
                    stops:[
                      ['53','red']
                    ]
                  },
                  'fill-opacity': 0.4
              }
              })

          map.addLayer({
              'id': 'regions-hover',
              'type': 'line',
              'source': {
                  'type': 'geojson',
                  'data': geojs_o
              },
              'layout': {},
              'paint': {
                  'line-color': '#f08',
                  "line-width": 2
              },
              "filter": ["==", "ID", ""]
              })

              function limitMap(){
                map.setMaxBounds(map.getBounds());
              };
              var complete = turf.bbox(geojs_o);
              map.fitBounds(complete, {padding:10 , animate:false});
              map.on('render', limitMap());
              map.off('render', limitMap());


    };
  };
  xmlhttp.open("GET","region_carto_wgs84.json", true);
  xmlhttp.send();
});

// map.on('mousemove', function (e) {
//     var features = map.queryRenderedFeatures(e.point);
//     document.getElementById('features').innerHTML = JSON.stringify(features, null, 2);
// });

map.on('mousemove', 'regions', function(e) {
        map.setFilter('regions-hover', ["==", "ID", e.features[0].properties.ID]);
        var coordinates = e.features[0].geometry.coordinates.slice();
        var nom_reg = e.features[0].properties.NOM_REG;
        var id = e.features[0].properties.ID;
        var insee = e.features[0].properties.INSEE_REG;
        document.getElementById('features').innerHTML = '<p>'+nom_reg+'</p>'+'<p>'+id+'</p>'+'<p>'+insee+'</p>' ;
    });

map.on("mouseleave", "regions", function() {
        map.setFilter('regions-hover', ["==", "ID", ""]);
    });

</script>


</body>
</html>
